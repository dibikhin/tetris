<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Simple Tetris</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Игра простой тетрис, без рекламы и дурацкой музычки"
    />
    <meta name="keywords" content="простой тетрис, играть в тетрис" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="shortcut icon"
      href="/tetris/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/tetris/css/main.css" type="text/css" />
  </head>
  <body> 
    <div id="glass">
      <template id="row_tpl">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </template>
    </div>
    <div id="panel">
      <div id="next">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="score">0</div>
      <div id="pause">PAUSE</div>
    </div>
    <div class="row mobile_controls">
      <div class="row">
        <div class="button left"></div>
        <div class="button down"></div>
      </div>
      <div class="row">
        <div class="button turn"></div>
        <div class="button right"></div>
      </div>
    </div>
    <script src="/tetris/js/main.js"></script>
  </body>
</html>
